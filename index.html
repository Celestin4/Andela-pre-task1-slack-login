<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slack login</title>
  </head>
  <body>
    <div class="main">
      <!-- ----------------------------------------------------------------
                                   Left column 
      --------------------------------------------------------------------->

      <div class="left-col">
        <img src="./assets/images/Group 5.png" alt="" class="upper-left-globe">
        <div class="slack-logo">
          <div class="ilustration">
            <img src="./assets/images/Background_circle.png" alt="" class="background-circle">
            <img src="./assets/images/Group 4.png" alt="" class="skeleton">
          </div>
          <img src="./assets/images/Rectangle.png" alt="" class="small-globe-1">
          <img src="./assets/images/Rectangle.png" alt="" class="small-globe-2">
          <img src="./assets/images/Group 2.png" alt="" class="message2">
          <img src="./assets/images/Group 1.png" alt="" class="message1">
          <img src="./assets/images/Vector2.png" alt="" class="vector2">
          <img src="./assets/images/wing1.png" alt="" class="wing1">
          <img src="./assets/images/wing1.png" alt="" class="wing2">
          <img src="./assets/images/white wings.png" alt="" class="white-wing1">
          <img src="./assets/images/white wings.png" alt="" class="white-wing2">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-1">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-2">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-3">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-4">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-5">
          <img src="./assets/images/black sphere.png" alt="" class="blacksphere bs-6">


          
        </div>
        <div class="logo-desc">
          <h3>Turn your ideas into reality.</h3>
          <p>Start for free and get attractive offers from the community</p>
        </div>
      <img src="./assets/images/Vector.png" alt="" class="lower-hemisphere">

      </div>

      <!--  ------------------------------------------------------------------------
                                Right column 
      --------------------------------------------------------------------------- -->
      <div class="right-col">
        <div class="right-col-wrapper">
          <div class="cross-icon">
            <img src="./assets/images/Group 1686550876.svg" alt="" />
          </div>

          <div class="form-content">
            <div class="form-descr">
              <h2>Login to your Account</h2>
              <p>See what is going on with your business</p>

              <button class="fa-btn">
                <img src="./assets//images/google.png" alt="" class="icon" />
                Continue with Google
              </button>
            </div>

            <button>--------or Sign in with Email-------</button>

            <form action="">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-group">
                <label for="email">Password</label>
                <input type="password" name="password" id="password" />
              </div>
            </form>

            <div class="rememberme">
              <span><input type="checkbox" name="" id="" />Remember me</span>
              <a href="#">Forgot password</a>
            </div>

            <button class="login-btn">Login</button>
          </div>

          <p class="not-registered">Not Registered Yet? <a href="#">Create an account</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
