<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slack login</title>
  </head>
  <body>
    <div class="main">
      <div class="left-col">
        <img src="./assets/images/illustration.png" alt="" class="logo" />
        <h3>Turn your ideas into reality.</h3>
        <p>Start for free and get attractive offers from the community</p>
      </div>
      <div class="right-col">
        <img src="./assets//images/Group 1686550876.svg" alt="" class="plus-icon" />

        <h2>Login to your Account</h2>
        <p>See what is going on with your business</p>
        <div class="login-with-google">
          <i></i>
          <span>Continue with Google</span>
        </div>
        <p>------------- or Sign in with Email -------------</p>

        <div class="login-input">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <button class="login-btn">Login</button>
        </div>
        <div class="register">
          <span>Not Registered Yet?</span>
          <a href="http:#" target="_blank" rel="noopener noreferrer"
            >Create an account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
